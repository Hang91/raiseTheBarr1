<div class="request">
    <div class="container">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                ngModel
                name="firstname"
                required>
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                ngModel
                name="lastname"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please input a valid email!</span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
        <div class="thanks" *ngIf="submitted">
          <p>Thank you for your interested in Raise the Barr! </p>
          <p>We will contact you soon!</p>
        </div>
      </div>
    </div>
